<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/entry.css" class="style">
    <script src="../components/custom-navbar.js" type="module"></script>
    <script src="../scripts/auth.js" async type="module"></script>
    <!-- <script src="../scripts/authUtils.js" async type="module"></script>
    <script type="module">
        import {submitSurvey} from '../scripts/authUtils.js';
    </script> -->
    <title>Login/Sign Up</title>
</head>

<body>
    <header>
        <custom-navbar />
    </header>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title control" id="signup">Sign up</h2>
            <div class="form-holder">
                <form id="signup-user">
                    <input id="signupEmail" type="email" class="input" placeholder="Email"/>
                    <input id="signupPassword" type="password" class="input" placeholder="Password" />
                </form>
            </div>
            <button class="submit-btn" type="submit" form="signup-user">Sign up</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <form id="login-user">
                        <input id="loginEmail" type="email" class="input" placeholder="Email" />
                        <input id="loginPassword" type="password" class="input" placeholder="Password"/>
                    </form>
                </div>
                <button class="submit-btn" type="submit" form="login-user">Log in</button>
            </div>
        </div>
        <div class="survey">
            <div class="center">
                <h2 class="form-title" id="survey">Survey</h2>
                <p>This will help us show recipes that are more applicable to your interests!</p>
                <div class="form-holder">
                    <form id="survey-user">
                        <legend>What dietary preferences do you have?</legend>
                        <fieldset>
                            <input id="veganPreference" type="checkbox" class="surveyPreference" placeholder="Vegan" />
                            <label for="veganPreference">Vegan</label><br>
                            <input id="vegetarianPreference" type="checkbox" class="surveyPreference" placeholder="Vegetarian"/>
                            <label for="vegetarianPreference">Vegetarian</label><br>
                            <input id="lactoseIntolerantPreference" type="checkbox" class="surveyPreference" placeholder="Lactose Intolerant"/>
                            <label for="lactoseIntolerantPreference">Lactose Intolerant</label><br>
                            <input id="glutenFreePreference" type="checkbox" class="surveyPreference" placeholder="Gluten Free"/>
                            <label for="glutenFreePreference">Gluten Free</label><br>
                        </fieldset>
                        <legend>What are your goals in cooking?</legend>
                        <fieldset>
                            <input id="easyRecipes" type="checkbox" class="surveyGoal" placeholder="Easy Recipes" />
                            <label for="easyRecipes">Easy Recipes</label><br>
                            <!-- <input id="cheapRecipes" type="checkbox" class="surveyGoal" placeholder="Cheap Recipes" />
                            <label for="cheapRecipes">Cheap Recipes</label><br> -->
                            <input id="quickRecipes" type="checkbox" class="surveyGoal" placeholder="Quick Recipes" />
                            <label for="quickRecipes">Quick Recipes</label><br>
                        </fieldset>
                    </form>
                </div>
                <button class="submit-btn" type="submit" form="survey-user">Submit & explore recipes!</button>
            </div>
        </div>
    </div>
</body>
</html>
