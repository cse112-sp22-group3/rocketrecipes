<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/homeStyle.css" class="style">
    <link rel="stylesheet" href="../css/global.css" class="style">
    <script src="../components/custom-navbar.js" type="module"></script>
    <script src="../components/custom-searchbar.js" type="module"></script>
    <script src="../components/recipe-card.js" type="module"></script>
    <script src="../scripts/homepage.js" type="module"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
    <title>Home</title>

    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 4px;
      }
      
      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
       
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888; 
      }
      
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      </style>
</head>

<body>
    <header>
        <custom-navbar />
    </header>
  <main>
      <div class="midPart">
        <h3>Search through our library of 1,000+ recipes</h3>
        <custom-searchbar />
      </div>
      <div class="foostPart">
        <h3>Recommended Recipes</h3>
      </div>
      <div class="foodList" id="recommendedRecipeContainer">  
      </div>
  </main>
</body>
</html>
