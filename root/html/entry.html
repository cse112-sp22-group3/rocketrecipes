<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/entry.css" class="style">
    <script src="../components/simple-custom-navbar.js" type="module"></script>
    <script src="../components/simple-custom-searchbar.js" type="module"></script>
    <script src="../scripts/auth.js" async type="module"></script>

    <title>Login/Sign Up</title>
</head>

<body>
    <header>
        <simple-custom-navbar />
    </header>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title control" id="signup">Sign up</h2>
            <div class="form-holder">
                <form id="signup-user">
                    <input id="signupEmail" type="email" class="input" placeholder="Email"/>
                    <input id="signupPassword" type="password" class="input" placeholder="Password" />
                </form>
            </div>
            <button class="submit-btn" type="submit" form="signup-user">Sign up</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <form id="login-user">
                        <input id="loginEmail" type="email" class="input" placeholder="Email" />
                        <input id="loginPassword" type="password" class="input" placeholder="Password"/>
                    </form>
                </div>
                <button class="submit-btn" type="submit" form="login-user">Log in</button>
            </div>
        </div>
    </div>
</body>
</html>
